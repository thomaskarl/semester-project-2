<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Play</title>
	<link rel="stylesheet" href="assets/sass/style.css">
</head>
<body>

<div class="wrapper">
	<h1 class="player-heading"></h1>
	<div class="players">
		<div class="player-container player1">
			<p>Player 1:</p>
			<div class="shield-player1"></div>
		</div>
		<div class="vs"><h2>VS</h2></div>
		<div class="player-container player2">
			<p>Player 2:</p>
			<div class="shield-player2"></div>
		</div>
	</div>
	<div class="game-container">
		<div class="player1-dice-container dice-container">
			<h1 id="dice1" class="dice1">Dice1</h1>
			<a id="roll1" class="button font-headline margin dice1button">Roll (S)</a>
			<p><u>Position: <span id="position1"></span></u></p>
			<div id="gamelog1" class="gamelog"></div>
		</div>
		<div class="game-wrapper">
			<div class="start-banner banner">Start</div>
			<div id="game-area" class="game-area"></div>
			<div class="finish-banner banner">Finish ðŸŽ‰</div>
		</div>

		<!--<canvas class="canvas-design" id="canvas">Your browser doesn't support canvas element, therefor, no game for you ðŸ˜¥</canvas>-->
		<div class="player2-dice-container dice-container">
			<h1 id="dice2" class="dice2">Dice2</h1>
			<a id="roll2" class="button font-headline margin dice2button">Roll (K)</a>
			<p><u>Position: <span id="position2"></span></u></p>
			<div id="gamelog2" class="gamelog"></div>
		</div>
	</div>
	<br>
	<a id="autoroll" class="button font-headline margin">Autoroll the dice</a>
	<a class="button font-headline margin" href="index.html">Back to player selection</a>
	<div class="gamelog-container">

	</div>
</div>
<script src="assets/js/game.js"></script>
</body>
</html>
