<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Play</title>
	<link rel="stylesheet" href="assets/sass/style.css">
</head>
<body>

<div class="soundeffect-from">“Sound effects obtained from https://www.zapsplat.com“</div>
<img class="logo" src="assets/images/logo.png" alt="logo">

<div class="wrapper">
	<div class="players">
		<div class="player-container player1">
			<p>Player 1:</p>
			<div class="shield-player1"></div>
		</div>
		<div class="vs"><h2>VS</h2></div>
		<div class="player-container player2">
			<p>Player 2:</p>
			<div class="shield-player2"></div>
		</div>
	</div>
	<div class="game-container">
		<div class="player1-dice-container dice-container">
			<div id="dice1" class="dice1"></div>
			<a id="roll1" class="button font-headline margin dice1button">Roll (S)</a>
			<p><u>Position: <span id="position1"></span></u></p>
			<div id="gamelog1" class="gamelog"></div>
		</div>
		<div class="game-wrapper">
			<div class="start-banner banner">Start</div>
			<div id="game-area" class="game-area"></div>
			<div class="finish-banner banner">Finish</div>
		</div>

		<div class="player2-dice-container dice-container">
			<div id="dice2" class="dice2"></div>
			<a id="roll2" class="button font-headline margin s">Roll (K)</a>
			<p><u>Position: <span id="position2"></span></u></p>
			<div id="gamelog2" class="gamelog"></div>
		</div>
	</div>
	<br>
	<button id="autoroll" class="button font-headline margin">Autoroll the dice</button>
	<a class="button font-headline margin" href="index.html">Back to player selection</a>
	<div class="gamelog-container">

	</div>
</div>
<script src="assets/js/game.js"></script>
</body>
</html>
